<div class="blog-container">
  <h2><i class="fas fa-newspaper"></i> My Blog Posts</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table class="post-table" *ngIf="posts.length > 0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" class="post-row">
        <td>
          <a [routerLink]="['/blog/post', post.id]">{{ post.title }}</a>
        </td>
        <td>
          <button class="edit-btn" (click)="editPost(post.id)">
            <i class="fas fa-edit"></i> Edit
                      <a [routerLink]="['/blog/post', post.id]">{{ post.title }}</a>

          </button>
          <button class="delete-btn" (click)="deletePost(post.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="posts.length === 0 && !errorMessage" class="empty">
    <div class="empty-container">
      <i class="fas fa-book-open empty-icon"></i>
      <h3>No Blog Posts Available</h3>
      <p>You haven't added any posts yet.</p>
    </div>
  </div>
</div>
