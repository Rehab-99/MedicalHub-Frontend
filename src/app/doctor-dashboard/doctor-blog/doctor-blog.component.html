<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  <main class="main-content">
<div class="profile-container">

<div class="blog-container">
 
  <div class="header-actions">
    <h2 class="page-title">My Blog Posts</h2>
    
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
  </div>

  <table class="post-table" *ngIf="posts.length > 0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" class="post-row">
        <td>
          <a [routerLink]="getPostLink(post.id)" target="_blank">{{ post.title }}</a>
        </td>
        <td>{{ post.created_at | relativeTime }}</td>
        <td>
          <button class="action-btn edit-btn" (click)="editPost(post.id)" aria-label="Edit post">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="action-btn delete-btn" (click)="deletePost(post.id)" aria-label="Delete post">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="posts.length === 0 && !errorMessage" class="empty">
    <p>No blog posts found.</p>
  </div>
</div>
