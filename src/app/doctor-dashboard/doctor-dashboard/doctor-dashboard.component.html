<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <div class="welcome-section">
      <img *ngIf="doctorImage" [src]="doctorImage" alt="Doctor Profile" class="doctor-profile-img">
      <i *ngIf="!doctorImage" class="fas fa-user-circle doctor-profile-icon"></i>
      <h1>Welcome {{ getFormattedName() }}</h1>
    </div>
    <div class="cards">
      <div class="card">
        <i class="fas fa-user-md fa-2x"></i>
        <h3>Profile</h3>
        <p>Manage your information</p>
      </div>
      <div class="card">
        <i class="fas fa-calendar-check fa-2x"></i>
        <h3>Appointments</h3>
        <p>View your schedule</p>
      </div>
      <div class="card">
        <i class="fas fa-users fa-2x"></i>
        <h3>Patients</h3>
        <p>Manage your patients</p>
      </div>
      <div class="card">
        <i class="fas fa-file-medical-alt fa-2x"></i>
        <h3>Reports</h3>
        <p>Access reports and notes</p>
      </div>
      <div class="card">
        <i class="fas fa-pen-to-square fa-2x"></i>
        <h3>Add Post</h3>
        <p>Write and share medical posts</p>
      </div>
      <div class="card">
        <i class="fas fa-newspaper fa-2x"></i>
        <h3>Blog </h3>
        <p>Your Published Posts</p>
      </div>
    </div>
  </main>
</div>
