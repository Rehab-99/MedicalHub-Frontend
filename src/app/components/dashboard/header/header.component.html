<header class="header">
  <div class="header-left">
    <button class="menu-button" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <div class="header-right">
    <div class="notifications-container">
      <button class="notifications-button" (click)="toggleNotifications()">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
      </button>

      <div class="notifications-dropdown" *ngIf="showNotifications">
        <div class="notifications-header">
          <h3>Notifications</h3>
          <button (click)="markAllAsRead()">Mark all as read</button>
        </div>
        <div class="notifications-list">
          <div *ngFor="let notification of notifications" 
               class="notification-item"
               [class.unread]="!notification.read">
            <i [class]="notification.icon"></i>
            <div class="notification-content">
              <p>{{ notification.message }}</p>
              <span>{{ notification.time }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="user-menu-container">
      <button class="user-menu-button" (click)="toggleUserMenu()">
        <i class="fas fa-user-shield"></i>
        <span class="admin-name">{{ adminData?.name }}</span>
      </button>

      <div class="user-menu-dropdown" *ngIf="showUserMenu">
        <div class="user-info">
          <i class="fas fa-user-shield"></i>
          <div class="user-details">
            <span class="user-name">{{ adminData?.name }}</span>
            <span class="user-role">{{ adminData?.role }}</span>
          </div>
        </div>
        <div class="menu-items">
          <a routerLink="/dashboard/settings">
            <i class="fas fa-cog"></i>
            Settings
          </a>
          <button (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
