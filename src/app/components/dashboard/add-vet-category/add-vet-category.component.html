<div class="add-vet-category-page">
  <h2>Add Vet Category</h2>
  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="name">Category Name</label>
      <div class="validation-error" *ngIf="submitted && !category.name.trim()">
        Category name is required
      </div>
      <input type="text" id="name" [(ngModel)]="category.name" name="name" required #nameInput="ngModel" />
    </div>
    <div class="form-group">
      <label for="type">Category Type</label>
      <select id="type" [(ngModel)]="category.type" name="type" required>
        <option value="vet">Vet</option>
        <option value="human">Human</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <div class="validation-error" *ngIf="submitted && !category.description.trim()">
        Description is required
      </div>
      <textarea id="description" [(ngModel)]="category.description" name="description" required #descInput="ngModel"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <div class="validation-error" *ngIf="submitted && !selectedFile">
        Please select an image
      </div>
      <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" required />
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Category preview" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit">Create Vet Category</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
