<div class="human-clinics-page">
  <h2>Human Clinics</h2>

  <!-- Add Clinic Button -->
  <button class="add-clinic-button" (click)="navigateToAddClinic()">Add Clinic</button>

  <!-- Clinics List -->
  <div *ngIf="clinics.length > 0; else noClinics" class="clinics-container">
    <div *ngFor="let clinic of clinics" class="clinic-card">
      
      <!-- Clinic Photo -->
      <div class="clinic-photo">
        <img [src]="clinic.photo || 'assets/default-clinic.png'" alt="{{ clinic.name }}" />
      </div>

      <!-- Clinic Details -->
      <div class="clinic-details">
        <h3 class="clinic-name">{{ clinic.name }}</h3>
        <p class="clinic-address">{{ clinic.description }}</p>
      </div>

      <!-- Actions -->
      <div class="clinic-footer">
        <button class="edit-button" (click)="editClinic(clinic)">âœï¸ Edit</button>
        <button class="delete-button" (click)="deleteClinic(clinic)">ğŸ—‘ï¸ Delete</button>
      </div>
      
    </div>
  </div>

  <!-- No Clinics Message -->
  <ng-template #noClinics>
    <p class="no-clinics">No clinics available. Add a new clinic!</p>
  </ng-template>
</div>
