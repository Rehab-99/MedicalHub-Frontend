<div class="edit-vet-clinic-page">
  <div class="form-container">
    <div class="form-header">
      <h2>Edit Vet Clinic</h2>
    </div>
    
    <form #vetClinicForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="image-section">
        <div class="image-container">
          <div class="profile-image">
            <div *ngIf="!vetClinic?.image" class="default-icon">
              <i class="fas fa-hospital"></i>
            </div>
            <img *ngIf="vetClinic?.image" [src]="getImageUrl(vetClinic?.image)" alt="Clinic Image">
          </div>
          <div class="image-upload">
            <label for="image" class="upload-label">
              <i class="fas fa-camera"></i>
              Change Image
            </label>
            <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Clinic Name</label>
        <input type="text" id="name" [(ngModel)]="vetClinic.name" name="name" required placeholder="Enter clinic name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="vetClinic.description" name="description" required placeholder="Enter clinic description"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn cancel-button" (click)="onCancel()">
          <i class="fas fa-times"></i>
          Cancel
        </button>
        <button type="submit" class="btn submit-button" [disabled]="!vetClinicForm.form.valid">
          <i class="fas fa-save"></i>
          Update
        </button>
      </div>
    </form>
  </div>
</div>
