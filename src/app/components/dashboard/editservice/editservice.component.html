<!-- editservice.component.html -->
<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Service Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" class="form-control" type="number" />
    </div>
  
    <div class="form-group">
      <label for="duration">Duration (minutes)</label>
      <input id="duration" formControlName="duration" class="form-control" type="number" />
    </div>
  
    <div class="form-group">
      <label for="image">Image</label>
      <input id="image" type="file"  class="form-control" />

      <img *ngIf="serviceForm.value.image" [src]="serviceForm.value.image" alt="Service Image" class="image-preview"/>
    </div>
  
    <button type="submit" class="btn btn-primary">Update Service</button>
  </form>
