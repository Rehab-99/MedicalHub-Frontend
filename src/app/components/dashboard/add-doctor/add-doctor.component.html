<div class="add-doctor-page">
  <h2>Add Doctor</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="doctor.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="doctor.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="doctor.password" name="password" required />
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input type="password" id="password_confirmation" [(ngModel)]="doctor.password_confirmation" name="password_confirmation" required />
    </div>

    <div class="form-group">
      <label for="clinic_id">Clinic ID</label>
      <input type="number" id="clinic_id" [(ngModel)]="doctor.clinic_id" name="clinic_id" required />
    </div>

    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" [(ngModel)]="doctor.specialization" name="specialization" required />
    </div>
    <div class="form-group">
      <label for="specialization">Role</label>
      <input type="text" id="role" [(ngModel)]="doctor.role" name="role" required />
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" [(ngModel)]="doctor.bio" name="bio"></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="doctor.phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="url" id="image" [(ngModel)]="doctor.image" name="image" />
    </div>

    <button type="submit">Add Doctor</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
