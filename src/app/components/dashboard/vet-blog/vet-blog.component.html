<h2>Vet Blog Posts</h2>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table class="post-table" *ngIf="vetPosts.length > 0">
  <thead>
    <tr>
      <th>Title</th>
      <th>Doctor Name</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of vetPosts" class="post-row">
      <td>
        <a [routerLink]="['/blog/vet', post.id]">{{ post.title }}</a>
      </td>
      <td>{{ post.doctor?.name || 'Unknown Doctor' }}</td>
      <td>{{ post.created_at | date:'mediumDate' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="vetPosts.length === 0 && !errorMessage" class="empty">
  <div class="empty-container">
    <i class="fas fa-book-open empty-icon"></i>
    <h3>No Vet Blog Posts Available</h3>
    <p>No posts have been added yet.</p>
  </div>
</div>
