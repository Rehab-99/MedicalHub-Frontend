<div class="edit-doctor-page">
  <h2>Edit Doctor</h2>
  <form #doctorForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="doctor">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="doctor.name" name="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" [(ngModel)]="doctor.specialization" name="specialization" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="clinic_id">Clinic</label>
      <select id="clinic_id" [(ngModel)]="doctor.clinic_id" name="clinic_id" class="form-control" required>
        <option *ngFor="let clinic of clinics" [value]="clinic.id">{{ clinic.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" [(ngModel)]="doctor.bio" name="bio" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="doctor.phone" name="phone" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="doctor.role" name="role" class="form-control" required>
        <option value="human">Human Doctor</option>
        <option value="vet">Veterinary Doctor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Photo URL</label>
      <input type="url" id="image" [(ngModel)]="doctor.image" name="image" class="form-control" required />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid">Update Doctor</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
