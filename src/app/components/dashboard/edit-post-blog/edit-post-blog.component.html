<div class="edit-container">
    <h2>Edit Vet Blog Post</h2>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <form (ngSubmit)="updatePost()" class="edit-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="post.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" [(ngModel)]="post.content" name="content" rows="6" required></textarea>
      </div>
  
      <button type="submit" class="save-btn">💾 Save Changes</button>
    </form>
  
    <a [routerLink]="['/dashboard/vet-blog']" class="back-link">← Back to Blog List</a>
  </div>
