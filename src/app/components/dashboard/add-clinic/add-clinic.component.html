<div class="add-clinic-page">
  <h2>Add Clinic</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="clinic.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="clinic.description" name="description" required></textarea>
    </div>
    <button type="submit">Add Clinic</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
