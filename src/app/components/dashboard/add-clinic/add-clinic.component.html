<div class="add-clinic-page">
    <h2>Add Clinic</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="clinic.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="photo">Photo URL</label>
        <input type="url" id="photo" [(ngModel)]="clinic.photo" name="photo" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="clinic.address" name="address" required />
      </div>
      <button type="submit">Add Clinic</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
