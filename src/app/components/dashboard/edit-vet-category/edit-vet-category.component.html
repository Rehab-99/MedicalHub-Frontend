<div class="edit-category-page">
  <h2>Edit Category</h2>

  <div class="form-container" *ngIf="!loading">
    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="category.name" 
          class="form-control" 
          required>
        <div class="validation-error" *ngIf="submitted && !category.name.trim()">
          Category name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="category.description" 
          class="form-control" 
          rows="3" 
          required></textarea>
        <div class="validation-error" *ngIf="submitted && !category.description.trim()">
          Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="image">Photo</label>
        <div class="image-input-container">
          <input 
            type="file" 
            id="image" 
            (change)="onFileSelected($event)" 
            class="form-control" 
            accept="image/*">
          
          <div class="current-image" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Category image">
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="update-button" 
          [disabled]="loading">
          {{ loading ? 'Saving...' : 'Update Category' }}
        </button>
        <button 
          type="button" 
          class="cancel-button" 
          (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>

  <div class="loading" *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Loading category...</p>
  </div>
</div>
