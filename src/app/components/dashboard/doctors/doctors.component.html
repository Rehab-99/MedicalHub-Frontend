<div class="doctors-page">
  <h2>Doctors</h2>
  
  <!-- Add Doctor Button -->
  <button class="add-doctor-button" (click)="navigateToAddDoctor()">Add Doctor</button>

  <!-- Display doctors -->
  <div class="doctors-container" *ngIf="doctors.length > 0; else noDoctors">
    <div *ngFor="let doctor of doctors" class="doctor-card">
      
      <!-- Doctor Photo -->
      <div class="doctor-photo">
        <img [src]="doctor.photo || 'https://via.placeholder.com/100'" alt="{{ doctor.name }}" />
      </div>

      <!-- Doctor Details -->
      <div class="doctor-details">
        <div class="doctor-name">{{ doctor.name }}</div>
        <div class="doctor-specialization">{{ doctor.specialization }}</div>
        <div class="doctor-rating">
          <i *ngFor="let star of getStars(doctor.rating)" class="fas fa-star"></i>
        </div>
      </div>

      <!-- Doctor Actions (Footer with Buttons) -->
      <div class="doctor-footer">
        <button class="edit-button" (click)="editDoctor(doctor)">
          ‚úèÔ∏è Edit
        </button>
        <button class="delete-button" (click)="deleteDoctor(doctor)">
          üóëÔ∏è Delete
        </button>
      </div>
    </div>
  </div>

  <!-- No doctors found -->
  <ng-template #noDoctors>
    <p class="no-doctors">No doctors available.</p>
  </ng-template>
</div>
