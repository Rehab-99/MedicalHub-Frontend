<div class="add-category-page">
  <h2>Add {{ category.type === 'human' ? 'Human' : 'Vet' }} Category</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" id="name" [(ngModel)]="category.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="category.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button">Add Category</button>
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
