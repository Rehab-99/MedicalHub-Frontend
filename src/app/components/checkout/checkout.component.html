<section class="checkout-wrapper section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="checkout-steps-form-style-1">
          <ul id="accordionExample">
            <li>
              <h6 class="title" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Your Personal Details
              </h6>
              <section class="checkout-steps-form-content collapse show" id="collapseThree" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="row">
                  <div class="col-md-12">
                    <div class="single-form form-default">
                      <label>User Name</label>
                      <div class="row">
                        <div class="col-md-6 form-input form">
                          <input type="text" name="addr[billing][first_name]" placeholder="First Name" />
                        </div>
                        <div class="col-md-6 form-input form">
                          <input type="text" name="addr[billing][last_name]" placeholder="Last Name" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single-form form-default">
                      <label>Email Address</label>
                      <div class="form-input form">
                        <input type="text" name="addr[billing][email]" placeholder="Email Address" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single-form form-default">
                      <label>Phone Number</label>
                      <div class="form-input form">
                        <input type="text" name="addr[billing][phone_number]" placeholder="Phone Number" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="single-form form-default">
                      <label>Mailing Address</label>
                      <div class="form-input form">
                        <input type="text" name="addr[billing][country]" placeholder="Mailing Address" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single-form form-default">
                      <label>City</label>
                      <div class="form-input form">
                        <input name="addr[billing][city]" type="text" placeholder="City" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single-form form-default">
                      <label>Post Code</label>
                      <div class="form-input form">
                        <input name="addr[billing][post_code]" type="text" placeholder="Post Code" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single-form form-default">
                      <label>Country</label>
                      <div class="form-input form">
                        <select name="addr[billing][country]"></select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single-form form-default">
                      <label>Region/State</label>
                      <div class="select-items">
                        <input name="addr[billing][state]" type="text" placeholder="state" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="steps-form-btn button">
                      <button class="btn" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        previous
                      </button>
                      <a href="javascript:void(0)" class="btn btn-alt">Save & Continue</a>
                    </div>
                  </div>
                </div>
              </section>
            </li>
            <li>
              <h6 class="title collapsed" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Payment Info
              </h6>
              <section class="checkout-steps-form-content collapse" id="collapseFour" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                <div class="row">
                  <div class="col-12">
                    <div class="checkout-payment-form">
                      <div class="single-form form-default">
                        <label>Cardholder Name</label>
                        <div class="form-input form">
                          <input type="text" placeholder="Cardholder Name" />
                        </div>
                      </div>
                      <div class="single-form form-default">
                        <label>Card Number</label>
                        <div class="form-input form">
                          <input id="credit-input" type="text" placeholder="0000 0000 0000 0000" />
                          <img src="assets/images/payment/card.png" alt="card" />
                        </div>
                      </div>
                      <div class="payment-card-info">
                        <div class="single-form form-default mm-yy">
                          <label>Expiration</label>
                          <div class="expiration d-flex">
                            <div class="form-input form">
                              <input type="text" placeholder="MM" />
                            </div>
                            <div class="form-input form">
                              <input type="text" placeholder="YYYY" />
                            </div>
                          </div>
                        </div>
                        <div class="single-form form-default">
                          <label>CVC/CVV <span><i class="mdi mdi-alert-circle"></i></span></label>
                          <div class="form-input form">
                            <input type="text" placeholder="***" />
                          </div>
                        </div>
                      </div>
                      <div class="single-form form-default button">
                        <button class="btn">Pay Now</button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="checkout-sidebar">
          <div class="checkout-sidebar-coupon">
            <p>Apply Coupon to get discount!</p>
            <form action="#">
              <div class="single-form form-default">
                <div class="form-input form">
                  <input type="text" placeholder="Coupon Code" />
                </div>
                <div class="button">
                  <button class="btn">Apply</button>
                </div>
              </div>
            </form>
          </div>
          <div class="checkout-sidebar-price-table mt-30">
            <h5 class="title">Pricing Table</h5>
            <div class="sub-total-price">
              <div class="total-price">
                <p class="value">Subtotal Price:</p>
                <p class="price">$144.00</p>
              </div>
              <div class="total-price shipping">
                <p class="value">Shipping Price:</p>
                <p class="price">$10.50</p>
              </div>
              <div class="total-price discount">
                <p class="value">Discount:</p>
                <p class="price">$10.00</p>
              </div>
            </div>
            <div class="total-payable">
              <div class="payable-price">
                <p class="value">Total Payable:</p>
                <p class="price">$164.50</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
