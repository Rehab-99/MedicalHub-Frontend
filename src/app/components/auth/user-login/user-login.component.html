<div class="auth-container">
  <div class="auth-card">
    <div class="auth-left">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <span>MedicalHub</span>
      </div>
      <h2>We at MedicalHub are always fully focused on helping you.</h2>
      <div class="illustration">
        <i class="fas fa-stethoscope"></i>
      </div>
    </div>

    <div class="auth-right">

      <div class="auth-form">
        <h1>Login</h1>

        <div class="social-buttons">
          <button class="social-btn google" (click)="loginWithGoogle()">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </button>
          <!-- <button class="social-btn facebook" (click)="loginWithFacebook()">
            <i class="fab fa-facebook-f"></i>
            <span>Continue with Facebook</span>
          </button> -->
        </div>
        
        <div class="divider">
          <span>-OR-</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input 
              type="email" 
              formControlName="email" 
              placeholder="Email Address"
              [class.error]="email?.invalid && email?.touched">
            <div class="error-message" *ngIf="email?.invalid && email?.touched">
              <span *ngIf="email?.errors?.['required']">Email is required</span>
              <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="form-group">
            <input 
              type="password" 
              formControlName="password" 
              placeholder="Password"
              [class.error]="password?.invalid && password?.touched">
            <div class="error-message" *ngIf="password?.invalid && password?.touched">
              <span *ngIf="password?.errors?.['required']">Password is required</span>
            </div>
          </div>

          <button 
            type="submit" 
            class="submit-btn" 
            [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </form>

        <div class="success-message" *ngIf="showSuccess">
          <i class="fas fa-check-circle"></i>
          Login successful! Redirecting to dashboard...
        </div>

        <div class="error-message" *ngIf="showError">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>

        <div class="auth-footer">
          <div class="auth-links">
            <a routerLink="/reset-password">Forgot Password?</a>
            <span class="separator">|</span>
            <a routerLink="/register">Create New Account</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
