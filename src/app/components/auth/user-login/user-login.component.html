<div class="auth-container">
  <div class="auth-card">
    <div class="auth-left">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <span>MedicalHub</span>
      </div>
      <h2>We at MedicalHub are always fully focused on helping you.</h2>
      <div class="illustration">
        <i class="fas fa-stethoscope"></i>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-form">
        <h1>Login</h1>

        <div class="social-buttons">
          
          
          <button class="google-btn" (click)="socialLogin('google')">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          <button class="facebook-btn" (click)="socialLogin('facebook')">
            <i class="fab fa-facebook-f"></i> Sign in with Facebook
          </button>
        </div>
        
        <div class="divider">
          <span>-OR-</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group password-group">
            <input type="password" formControlName="password" placeholder="Password">
            <button type="button" class="toggle-password">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>

        <!-- ✅ رابط الانتقال إلى صفحة التسجيل -->
        <div class="register-link">
          <span>Don't have an account?</span>
          <a routerLink="/register">Sign up</a>
        </div>

      </div>
    </div>
  </div>
</div>
