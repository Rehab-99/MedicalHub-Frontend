<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-user-shield"></i>
      <h2>Admin Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="login_identifier">Email / Phone / Username</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input 
            type="text" 
            id="login_identifier"
            formControlName="login_identifier"
            placeholder="Enter your email, phone, or username"
            [class.error]="loginForm.get('login_identifier')?.invalid && loginForm.get('login_identifier')?.touched">
        </div>
        <div class="error-message" *ngIf="loginForm.get('login_identifier')?.invalid && loginForm.get('login_identifier')?.touched">
          This field is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <i class="fas fa-sign-in-alt"></i>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
