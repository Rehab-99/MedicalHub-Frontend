<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">
          <i class="fas fa-heartbeat logo-icon"></i>
          <span class="logo-text">MedicalHub</span>
      </a>
  </div>
    <div class="search-container">
      <input type="text" placeholder="Search products..." class="search-bar">
      <button class="search-btn">Search</button>
    </div>
  </div>
</header>


<div class="products-container">
    <h2>All Products</h2>
  
    <!-- Loading -->
    <div *ngIf="isLoading" class="loading-state">
      <p>Loading products...</p>
    </div>
  
    <!-- Error -->
    <div *ngIf="error" class="error-state">
      <p>{{ error }}</p>
    </div>
  
    <!-- Product List -->
    <div class="products-grid" *ngIf="!isLoading && !error">
      <div class="product-card" *ngFor="let product of products">
        <!-- Not Available Badge -->
      <div class="badge-unavailable" *ngIf="product.stock === 0">
        Not Available
      </div>

        <img [src]="'http://127.0.0.1:8000/storage/' + product.image" [alt]="product.name">
        <div class="product-details">
          <h4>{{ product.name }}</h4>
          <p>{{ product.description }}</p>
          <span class="price">${{ product.price }}</span>
        </div>
        <button class="add-to-cart-btn" [disabled]="product.stock === 0" (click)="addToCart(product.id)">Add to Cart</button>
      </div>
    </div>
  </div>

  
<!-- Footer -->
<app-footer></app-footer>
