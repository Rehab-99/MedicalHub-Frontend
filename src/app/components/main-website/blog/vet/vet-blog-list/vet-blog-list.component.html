<app-header></app-header>
<div class="blog-container">
  <div class="blog-header">
    <h2>Vet Blogs</h2>
  </div>

 

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div class="blogs-grid">
    <div *ngFor="let post of vetBlogPosts" class="blog-card" (click)="viewPost(post.id)">
      <div class="card-header">
        <img [src]="post.doctor?.image ? 'http://127.0.0.1:8000/storage/' + post.doctor.image : 'assets/default-doctor.png'" alt="Doctor Image" class="doctor-image" />
        <div class="doctor-info">
          <p class="doctor-name">{{ post.doctor?.name || 'Unknown Doctor' }}</p>
          <p class="date">{{ post.created_at | date:'mediumDate' }}</p>
        </div>
      </div>
      <div class="card-body">
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="summary">{{ post.content | slice:0:100 }}...</p>
        <div class="show-more-wrapper">
          <a [routerLink]="['/blog/vet', post.id]" class="show-more-btn">Show more</a>
        </div>
      </div>
    </div>
  </div>

  <!-- تصميم جديد لما مافيش بوستات -->
  <div *ngIf="vetBlogPosts.length === 0 && !errorMessage" class="no-posts">
    <div class="no-posts-container">
      <i class="fas fa-book-open no-posts-icon"></i>
      <h3>No Vet Blog Posts Available</h3>
      <p>Check back later or add a new post to get started!</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
