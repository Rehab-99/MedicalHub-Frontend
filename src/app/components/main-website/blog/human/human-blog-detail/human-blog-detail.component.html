<app-header></app-header>

<div class="blog-detail-page card" *ngIf="post">
  <div class="blog-header-section">
    <img
      [src]="doctorImage ? 'http://127.0.0.1:8000/storage/' + doctorImage : '/assets/default-doctor.png'"
      alt="Doctor Image"
      class="doctor-image user-avatar"
    />
    <div class="doctor-info">
      <h4 class="doctor-name user-name">{{ doctorName || 'Unknown Doctor' }}</h4>
      <p class="date small-text">{{ formatDate(post.created_at) }}</p>
    </div>
  </div>

  <div class="blog-content-section">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-content">{{ post.content }}</p>
  </div>

  <!-- Comments Component -->
  <app-comments [postId]="post.id"></app-comments>
</div>

<div *ngIf="!post && errorMessage" class="error-message text-center">
  {{ errorMessage }}
</div>

<app-footer></app-footer>
