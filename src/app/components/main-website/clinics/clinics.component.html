<app-header></app-header>
<div class="main-content">
    <div class="section-header">
        <h2 class="section-title">Our Clinics</h2>
        <p class="section-subtitle">Find the perfect clinic for your needs</p>
        
        <div class="clinic-type-toggle">
            <button 
                class="toggle-btn" 
                [class.active]="clinicType === 'human'"
                (click)="toggleClinicType('human')">
                <i class="fas fa-hospital"></i> Human Clinics
            </button>
            <button 
                class="toggle-btn" 
                [class.active]="clinicType === 'vet'"
                (click)="toggleClinicType('vet')">
                <i class="fas fa-paw"></i> Veterinary Clinics
            </button>
        </div>
    </div>
    
    <div class="clinics-grid">
        <div class="clinic-card" *ngFor="let clinic of clinics">
            <div class="clinic-image">
                <img *ngIf="clinic.image" [src]="clinic.image" alt="{{ clinic.name }}" />
                <div *ngIf="!clinic.image" class="image-placeholder">
                    <i class="fas" [class.fa-hospital]="clinicType === 'human'" [class.fa-paw]="clinicType === 'vet'"></i>
                </div>
            </div>
            <div class="clinic-info">
                <h3>{{ clinic.name }}</h3>
                <p class="clinic-description">{{ clinic.description }}</p>
                <button class="view-doctors-btn" (click)="goToClinicDoctors(clinic.id)">
                    View Doctors <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
  <app-footer></app-footer>
