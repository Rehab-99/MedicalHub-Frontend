<app-header></app-header>
<div class="container mt-4 booking-container">
  <div class="booking-header">
    <h2>Book Service</h2>
    <div class="header-icon">
      <i class="fas fa-calendar-check"></i>
    </div>
  </div>
  
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">
    <!-- Service Name -->
    <div class="mb-3 form-group">
      <label class="form-label">Service</label>
      <div class="input-with-icon">
        <i class="fas fa-concierge-bell"></i>
        <input type="text" class="form-control" [value]="serviceName" disabled />
      </div>
    </div>

    <!-- Date Picker -->
    <div class="mb-3 form-group">
      <label class="form-label">Date</label>
      <div class="input-with-icon">
        <i class="far fa-calendar-alt"></i>
        <input 
          type="date" 
          class="form-control" 
          formControlName="appointment_date" 
          [min]="minDate" />
      </div>
    </div>

    <!-- Time Picker -->
    <div class="mb-3 form-group">
      <label class="form-label">Time</label>
      <div class="input-with-icon">
        <i class="far fa-clock"></i>
        <select class="form-control" formControlName="appointment_time">
          <option value="">Select time</option>
          <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
        </select>
      </div>
    </div>

    <div class="mb-3 form-group">
      <label class="form-label">Address</label>
      <div class="input-with-icon">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" class="form-control" formControlName="address" />
      </div>
    </div>

    <div class="mb-3 form-group">
      <label class="form-label">Phone Number</label>
      <div class="input-with-icon">
        <i class="fas fa-phone"></i>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary submit-btn">
      <i class="fas fa-check-circle"></i> Confirm Booking
    </button>
  </form>
</div>
<app-footer></app-footer>
