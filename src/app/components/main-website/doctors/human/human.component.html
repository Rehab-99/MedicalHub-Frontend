<div class="page-wrapper">
  <app-header></app-header>
  <section class="hero-section">
    <div class="slider-container">
      <div class="slide" *ngFor="let img of images; let i = index" [class.active]="i === currentSlide">
        <img [src]="img" [alt]="'Slide ' + (i + 1)">
      </div>
      <div class="hero-content">
        <h1>Welcome to Human Doctors</h1>
        <p>Care for your pets with trusted medications</p>
        <button (click)="scrollToCategories()">Browse Doctors</button>
      </div>
      <div class="slider-controls">
        <span *ngFor="let img of images; let i = index" 
              (click)="goToSlide(i)" 
              [class.active]="i === currentSlide"></span>
      </div>
    </div>
  </section>
  <div class="main-content">
    <h1 class="page-title">Human Doctors</h1>
    <div *ngIf="doctors.length > 0; else noDoctors" class="doctors-grid">
      <div *ngFor="let doc of doctors; trackBy: trackDoctor" class="doctor-card">
        <div class="doctor-image">
          <img [src]="getImageUrl(doc.image)" [alt]="doc.name">
          <div *ngIf="!doc.image" class="image-placeholder">
            <i class="fas fa-user-md"></i>
          </div>
        </div>
        <div class="doctor-info">
          <h3><i class="fas fa-user-md"></i> {{ doc.name }}</h3>
          <p><i class="fas fa-stethoscope"></i> <strong>Specialization:</strong> {{ doc.specialization }}</p>
          <p><i class="fas fa-hospital"></i> <strong>Clinic:</strong> {{ doc.clinic?.name }}</p>
          <p><i class="fas fa-briefcase"></i> <strong>Role:</strong> {{ doc.role }}</p>
          <p><i class="fas fa-phone"></i> <strong>Phone:</strong> {{ doc.phone }}</p>
          <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> {{ doc.address }}</p>
          <div class="card-buttons">
            <button class="btn-appointment"  (click)="bookAppointment(doc)">
              <i class="fas fa-calendar-check"></i> Book Appointment
            </button>
           
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #noDoctors>
      <div class="no-doctors">
        <p>No human doctors found.</p>
      </div>
    </ng-template>
  </div>

  <app-footer></app-footer>
</div>
