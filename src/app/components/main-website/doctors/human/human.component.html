<div class="page-wrapper">
  <app-header></app-header>

  <div class="main-content">
    <div *ngIf="doctors.length > 0; else noDoctors" class="doctors-grid">
      <div *ngFor="let doc of doctors; trackBy: trackDoctor" class="doctor-card">
        <div class="doctor-image">
          <img *ngIf="doc.image" [src]="doc.image" alt="{{ doc.name }}">
          <div *ngIf="!doc.image" class="image-placeholder">
            <i class="fas fa-user-md"></i>
          </div>
        </div>
        <div class="doctor-info">
          <h3>{{ doc.name }}</h3>
          <p><strong>Specialization:</strong> {{ doc.specialization }}</p>
          <p><strong>Clinic:</strong> {{ doc.clinic?.name }}</p>
          <p><strong>Role:</strong> {{ doc.role }}</p>
          <p><strong>Phone:</strong> {{ doc.phone }}</p>
          <p><strong>Address:</strong> {{ doc.address }}</p>
          <div class="card-buttons">
            <button class="btn-appointment" (click)="bookAppointment(doc)">
              <i class="fas fa-calendar-check"></i> Book Appointment
            </button>
            <button class="btn-chat" (click)="chatWithDoctor(doc)">
              <i class="fas fa-comments"></i> Chat
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #noDoctors>
      <div class="no-doctors">
        <p>No human doctors found.</p>
      </div>
    </ng-template>
  </div>

  <app-footer></app-footer>
</div>
