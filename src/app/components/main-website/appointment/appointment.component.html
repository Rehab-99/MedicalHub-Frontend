<app-header></app-header>

<div class="custom-appointment-wrapper">
  <div class="custom-appointment-form">
    <h2 class="form-title">ðŸ©º Book an Appointment</h2>

    <form (ngSubmit)="onSubmit(appointmentForm)" #appointmentForm="ngForm" novalidate>
      <div class="form-group">
        <label for="doctor">Choose Doctor</label>
        <select id="doctor" name="doctor_id" [(ngModel)]="appointment.doctor_id" required>
          
          <option value="" disabled>Select a doctor</option>
          <option *ngFor="let doctor of doctors" [value]="doctor.id">
            {{ doctor.name }}
          </option>
        </select>
        
      </div>

      <div class="form-group">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="appointment_date" [(ngModel)]="appointment.appointment_date" required />
      </div>

      <div class="form-group">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="appointment_time" [(ngModel)]="appointment.appointment_time" required />
      </div>

      <div class="form-group">
        <label for="notes">Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="3" [(ngModel)]="appointment.notes"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!appointmentForm.form.valid">Confirm</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
